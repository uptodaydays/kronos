name: Hourly uptime check

on:
  schedule:
    # Runs every hour at minute 0 UTC
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v3

      - name: üåê Check target status
        id: http
        run: |
          TARGET=$(jq -r .target status.json)
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$TARGET")
          echo "status=$STATUS" >> $GITHUB_OUTPUT

      - name: ‚öôÔ∏è Update status.json
        run: |
          export STATUS=${{ steps.http.outputs.status }}
          python3 - << 'EOF'
            import json, datetime, os

            # Load existing data
            with open('status.json') as f:
                data = json.load(f)

            # Ensure hoursUp exists
            data.setdefault('hoursUp', 0)

            # Increment or reset
            if os.environ.get('STATUS') == '200':
                data['hoursUp'] += 1
            else:
                data['hoursUp'] = 0

            # UTC ISO timestamp
            data['lastChecked'] = datetime.datetime.utcnow().isoformat() + 'Z'

            # Save back
            with open('status.json', 'w') as f:
                json.dump(data, f, indent=2)
          EOF

      - name: ‚úèÔ∏è Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add status.json
            git commit -m "chore: hourly uptime update"
            git push
          else
            echo "No changes to commit"
          fi

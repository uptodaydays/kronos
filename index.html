<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üöÄ Uptime monitor for Kronos</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f4f8;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      text-align: center;
    }
    h1 { font-size: 2.5rem; margin-bottom: 1.5rem; }
    #up-label { font-size: 1.25rem; margin-bottom: 0.5rem; }
    #up-value.yes { color: green; font-weight: bold; }
    #up-value.no { color: red; font-weight: bold; }
    #status {
      width: 100%; max-width: 400px;
      font-size: 1.25rem; padding: 1.5rem;
      border-radius: 8px; background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center; margin-bottom: 2rem;
    }
    .count { font-size: 3rem; font-weight: bold; margin: .5rem 0; }
    #leaderboard-section {
      width: 100%; max-width: 400px; margin-top: 2rem;
      text-align: left;
    }
    #leaderboard-section h2 { font-size: 1.5rem; margin-bottom: .5rem; }
    #leaderboard-section ol { padding-left: 1.5rem; }
    .error { color: #c00; }
  </style>
</head>
<body>
  <h1>üöÄ Uptime monitor for Kronos</h1>
  <div id="up-label">
    Is Kronos up? <span id="up-value">Loading‚Ä¶</span>
  </div>
  <div id="status">Loading‚Ä¶</div>

  <div id="leaderboard-section">
    <h2>üèÜ Top 10 Max Uptimes</h2>
    <ol id="leaderboard"><li>Loading‚Ä¶</li></ol>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const upValue = document.getElementById('up-value');
    const lbEl = document.getElementById('leaderboard');

    function fmtHMS(sec) {
      const h = String(Math.floor(sec/3600)).padStart(2,'0');
      const m = String(Math.floor((sec%3600)/60)).padStart(2,'0');
      const s = String(sec%60).padStart(2,'0');
      return `${h}:${m}:${s}`;
    }

    // Load uptime status
    fetch('status.json')
      .then(r => r.ok ? r.json() : Promise.reject(r.status))
      .then(data => {
        // Up or down label
        if (data.isUp) {
          upValue.textContent = 'Yes';
          upValue.className = 'yes';
        } else {
          upValue.textContent = 'No';
          upValue.className = 'no';
        }

        const baseSec = data.hoursUp * 3600;
        const last = new Date(data.lastChecked);

        function upd() {
          const elapsed = Math.floor((Date.now() - last) / 1000);
          const total = baseSec + elapsed;
          statusEl.innerHTML = `
            <div>üì° <strong>Target:</strong></div>
            <div>\${data.target}</div>
            <div>‚úÖ <strong>Has been up for</strong></div>
            <div class="count">\${fmtHMS(total)}</div>
            <div>üïí <strong>Last checked:</strong> \${last.toLocaleString()}</div>
          `;
        }

        // Only start the live timer if site is currently up
        if (data.isUp) {
          upd();
          setInterval(upd, 1000);
        } else {
          // Show static count when down
          statusEl.innerHTML = `
            <div>üì° <strong>Target:</strong></div>
            <div>\${data.target}</div>
            <div>‚úÖ <strong>Has been up for</strong></div>
            <div class="count">\${fmtHMS(baseSec)}</div>
            <div>üïí <strong>Last checked:</strong> \${last.toLocaleString()}</div>
          `;
        }
      })
      .catch(e => {
        statusEl.textContent = `üõë Error: ${e}`;
        console.error(e);
      });

    // Load leaderboard
    fetch('history.json')
      .then(r => r.ok ? r.json() : Promise.reject(r.status))
      .then(hist => {
        const unique = Array.from(
          new Map(hist.map(e => [e.lastChecked, e])).values()
        );
        unique.sort((a, b) => b.seconds - a.seconds);
        lbEl.innerHTML = '';
        unique.slice(0, 10).forEach(entry => {
          const dt = new Date(entry.lastChecked);
          const li = document.createElement('li');
          li.textContent = `${fmtHMS(entry.seconds)} on ${dt.toLocaleString()}`;
          lbEl.appendChild(li);
        });
      })
      .catch(e => {
        lbEl.textContent = `‚ö†Ô∏è Leaderboard error: ${e}`;
        console.error(e);
      });
  </script>
</body

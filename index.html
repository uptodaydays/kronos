<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üöÄ Uptime monitor for Kronos</title>
  <style>
    /* Center everything and set a light background */
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: #f0f4f8;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      text-align: center;
    }
    /* Main heading styling */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #333;
    }
    /* Status box styling */
    #status {
      width: 100%;
      max-width: 400px;
      font-size: 1.25rem;
      margin-top: 1rem;
      padding: 1.5rem;
      border-radius: 8px;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      color: #333;
    }
    /* Larger count number, centered */
    .count {
      font-size: 3rem;
      font-weight: bold;
      margin: 0.5rem 0;
      text-align: center;
    }
    /* Error text */
    .error {
      color: #c00;
      font-size: 1rem;
    }
    /* Noscript notice */
    noscript .error {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>üöÄ Uptime monitor for Kronos</h1>
  <div id="status">Loading‚Ä¶</div>

  <noscript>
    <div class="error">
      ‚ö†Ô∏è JavaScript is disabled. Please enable JS to view uptime status.
    </div>
  </noscript>

  <script>
    const statusEl = document.getElementById('status');
    fetch(new URL('./status.json', window.location.href))
      .then(response => {
        if (!response.ok) throw new Error(`Could not fetch status.json (HTTP ${response.status})`);
        return response.json();
      })
      .then(data => {
        if (!data.target || typeof data.hoursUp !== 'number' || !data.lastChecked) {
          throw new Error('status.json has unexpected format');
        }

        // Base values
        const target = data.target;
        const baseHours = data.hoursUp;
        const lastCheckedDate = new Date(data.lastChecked);

        function updateDisplay() {
          const now = new Date();
          // Total seconds since lastChecked plus base hours
          const elapsedMs = now - lastCheckedDate;
          const elapsedSec = Math.floor(elapsedMs / 1000);
          const totalSeconds = baseHours * 3600 + elapsedSec;

          const hours = Math.floor(totalSeconds / 3600);
          const minutes = Math.floor((totalSeconds % 3600) / 60);
          const seconds = totalSeconds % 60;

          // Format two-digit minutes/seconds
          const mm = String(minutes).padStart(2, '0');
          const ss = String(seconds).padStart(2, '0');

          statusEl.innerHTML = `
            <div>üì° <strong>Target:</strong> ${target}</div>
            <div>‚úÖ <strong>Has been up for</strong></div>
            <div class="count">${hours}h ${mm}m ${ss}s</div>
            <div>üïí <strong>Last checked:</strong> ${lastCheckedDate.toLocaleString()}</div>
          `;
        }

        updateDisplay();
        setInterval(updateDisplay, 1000);
      })
      .catch(err => {
        console.error('Error loading/parsing status.json:', err);
        statusEl.innerHTML = `
          <div class="error">
            üõë ‚ùå Unable to load uptime data.<br>
            ${err.message}<br>
            <small>Ensure <code>status.json</code> exists and is valid JSON.</small>
          </div>
        `;
      });
  </script>
</body>
</html>

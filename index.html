<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ğŸš€ Uptime monitor for Kronos</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f4f8;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      text-align: center;
    }
    h1 { font-size: 2.5rem; margin-bottom: 1.5rem; }
    #status {
      width: 100%; max-width: 400px;
      font-size: 1.25rem; padding: 1.5rem;
      border-radius: 8px; background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .count { font-size: 3rem; font-weight: bold; margin: .5rem 0; }
    #leaderboard-section { width:100%; max-width:400px; margin-top:2rem; text-align:left; }
    #leaderboard-section h2 { font-size:1.5rem; margin-bottom: .5rem; }
    #leaderboard-section ol { padding-left:1.5rem; }
    .error { color: #c00; }
  </style>
</head>
<body>
  <h1>ğŸš€ Uptime monitor for Kronos</h1>
  <div id="status">Loadingâ€¦</div>

  <div id="leaderboard-section">
    <h2>ğŸ† Top 10 Max Uptimes</h2>
    <ol id="leaderboard"><li>Loadingâ€¦</li></ol>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const lbEl = document.getElementById('leaderboard');

    function fmtHMS(sec) {
      const h = String(Math.floor(sec/3600)).padStart(2,'0');
      const m = String(Math.floor((sec%3600)/60)).padStart(2,'0');
      const s = String(sec%60).padStart(2,'0');
      return `${h}:${m}:${s}`;
    }

    // Load uptime status
    fetch('status.json')
      .then(r => r.ok ? r.json() : Promise.reject(r.status))
      .then(data => {
        const baseSec = data.hoursUp * 3600;
        const last = new Date(data.lastChecked);
        function upd() {
          const elapsed = Math.floor((Date.now() - last) / 1000);
          const total = baseSec + elapsed;
          statusEl.innerHTML = `
            <div>ğŸ“¡ <strong>Target:</strong></div>
            <div>${data.target}</div>
            <div>âœ… <strong>Has been up for</strong></div>
            <div class="count">${fmtHMS(total)}</div>
            <div>ğŸ•’ <strong>Last checked:</strong> ${last.toLocaleString()}</div>
          `;
        }
        upd();
        setInterval(upd, 1000);
      })
      .catch(e => {
        statusEl.textContent = `ğŸ›‘ Error: ${e}`;
        console.error(e);
      });

    // Load leaderboard
    fetch('history.json')
      .then(r => r.ok ? r.json() : Promise.reject(r.status))
      .then(hist => {
        // De-duplicate by timestamp
        const unique = Array.from(new Map(hist.map(e => [e.lastChecked, e])).values());
        unique.sort((a, b) => b.seconds - a.seconds);
        lbEl.innerHTML = '';
        unique.slice(0, 10).forEach(entry => {
          const dt = new Date(entry.lastChecked);
          const li = document.createElement('li');
          li.textContent = `${fmtHMS(entry.seconds)} on ${dt.toLocaleString()}`;
          lbEl.appendChild(li);
        });
      })
      .catch(e => {
        lbEl.textContent = `âš ï¸ Leaderboard error: ${e}`;
        console.error(e);
      });
  </script>
</body>
</html>

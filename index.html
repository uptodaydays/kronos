<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uptime monitor for qa-sync-kronos-nextgen.st.dev</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      line-height: 1.5;
      padding: 0 1rem;
    }
    header img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    #status {
      margin-top: 1.5rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #f9f9f9;
      text-align: center;
    }
    .count {
      font-size: 2rem;
      font-weight: bold;
    }
    .error {
      color: #c00;
    }
  </style>
</head>
<body>
  <header>
    <!-- Make sure banner3.png and status.json are in the same directory as this file -->
    <img src="banner3.png" alt="Isometric dashboard uptime banner">
  </header>
  <h1>Uptime monitor for <code>test.com</code></h1>
  <div id="status">Loading‚Ä¶</div>

  <noscript>
    <div class="error">
      JavaScript is disabled. Please enable JS to view uptime status.
    </div>
  </noscript>

  <script>
    // Try to fetch the JSON next to this HTML
    const statusEl = document.getElementById('status');
    fetch(new URL('./status.json', window.location.href))
      .then(response => {
        if (!response.ok) {
          throw new Error(`Could not fetch status.json (HTTP ${response.status})`);
        }
        return response.json();
      })
      .then(data => {
        // Validate essential fields
        if (!data.target || typeof data.daysUp !== 'number' || !data.lastChecked) {
          throw new Error('status.json has unexpected format');
        }
        // Render the status block
        statusEl.innerHTML = `
          üì° <strong>Target:</strong> ${data.target}<br>
          ‚úÖ <strong>Has been up for</strong>
            <span class="count">${data.daysUp}</span>
            day${data.daysUp === 1 ? '' : 's'}<br>
          üîÑ <strong>Last checked:</strong> ${data.lastChecked}
        `;
      })
      .catch(err => {
        console.error('Error loading/parsing status.json:', err);
        statusEl.innerHTML = `
          <div class="error">
            ‚ùå Unable to load uptime data.<br>
            ${err.message}<br>
            <small>Ensure <code>status.json</code> exists and is valid JSON.</small>
          </div>
        `;
      });
  </script>
</body>
</html>
